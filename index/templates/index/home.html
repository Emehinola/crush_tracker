{% extends 'index/index.html' %}
{% load static %}

{% block content %}
    <div class="row top">
                            <div class="col-4"><i id="heart-one" class="fa fa-heart"></i></div>
                            <div class="col-4"><i id="heart-two" class="fa fa-heart"></i></div>
                            <div class="col-4"><i id="heart-three" class="fa fa-heart"></i></div>
                        </div>
                        <form class="form-block">
                            <div class="form-group">
                                <label for="myId" class="">Your account Id<a href="#">(create one if you dont have)</a></label>
                                <input type="text" class="form-control" placeholder="your id here" id="myId" />
                            </div>
                            <div class="form-group">
                                <label for="link" class="">Choose a contact method (optional) </label>
                                <span class="link">
                                    <select name="contact" id="contact-type" style="display: inline" class="custom-select">
                                        
                                            <option value="facebook">Facebook Link</option>
                                            <option value="number">Phone number</option>
                                        
                                    </select>
                                    <input type="text" class="form-control mt-1" style="display: inline;" placeholder="Your facebook profile link or phone number" id="link" />
                                </span>
                               
                                <label for="check" style="font-size: 15px;">Would you like your contact to be shown to your crush?</label>
                                <input class="checkbox" type="radio" id="yes" value="yes" name="yes_or_no">
                                <label for="yes">Yes</label>
                                <input class="checkbox" type="radio" id="no" value="n0" name="yes_or_no">
                                <label for="no">No</label>
                                
                                
                            </div>
                            <div class="form-group">
                                <label for="message" class="">Message: </label>
                                <textarea type="text" class="form-control" placeholder="Drop a message for your crush" id="message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-submit">Submit request</button><hr>
                        </form>
                        
                        <div class="button-row mt-2">
                            <div class="row">
                                <div class="col-4">
                                    <a class="btn" href="{% url 'create_id' %}">Create Id</a>
                                </div>
                                <div class="col-4">
                                    <a class="btn" href="{% url 'account' %}">Track crushee</a>
                                </div>
                                <div class="col-4">
                                    <a class="btn" href="#">Delete account</a>
                                </div>
                            </div>
                        </div>
{% endblock content %}
